<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Runner Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #f7f2f0; }
        .main-container { max-width: 1400px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); padding-bottom: 40px; }
        .section-title { font-size: 2.2rem; font-weight: 700; letter-spacing: -2px; }
        .hero-bg { background: #f7e7e7; border-radius: 18px; }
        .footer { background: #222; color: #fff; padding: 32px 0 0 0; margin-top: 40px; }
        .footer a { color: #fff; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="main-container">
        {% include 'Navbar.html' %}
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Runner</h5>
                    <p>Subscribe to our newsletter for the latest collections and offers.</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <p>&copy; 2025 Runner. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
