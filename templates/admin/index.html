<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Product List</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'Navbar.html' %}
    <header style="background: #23272b; color: #fff; padding: 18px 0 18px 32px; margin-bottom: 0;">
        <h1 style="margin: 0; font-size: 2rem; font-weight: 600; letter-spacing: 1px;">Admin Panel</h1>
    </header>
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <span class="sidebar-menu-icon" id="sidebarToggle">&#9776;</span>
                <span class="sidebar-title">Admin Panel</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('add_product') }}">Add Product</a>
                <a href="{{ url_for('admin') }}" class="active">Product List</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </aside>
        <main class="admin-main">
            <div class="admin-main-header">
                <span></span>
                <span class="admin-add-product-link">Product List</span>
            </div>
            <div class="admin-form-container">
                <h2>Admin Dashboard</h2>
                <h3 style="margin-top:32px;">Products</h3>
                <div class="table-responsive">
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.title }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.description }}</td>
                                                                <td>
                                                                    <img src="{% if product.image.startswith('http') %}{{ product.image }}{% else %}/static/images/{{ product.image }}{% endif %}" alt="Image" width="50">
                                                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script>
    // Hamburger sidebar toggle
    document.addEventListener('DOMContentLoaded', function() {
        var sidebar = document.getElementById('adminSidebar');
        var toggle = document.getElementById('sidebarToggle');
        if (toggle) {
            toggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
        }
    });
    </script>
</body>
</html>
